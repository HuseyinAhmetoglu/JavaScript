<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Görevler</div>
            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <button class="btn btn-danger btn-sm float-end" id="btnClear">Sil</button>
            </div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
        { id: 5, gorevAdi: "Görev 5" },
        { id: 6, gorevAdi: "Görev 6" },
        { id: 7, gorevAdi: "Görev 7" },
      ];

      let ul = document.getElementById("task-list");

      // let elemanSayisi = ul.children.length

      for (const gorev of gorevListesi) {
        let li = ` <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox"  id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-chech-label">
                                    Görev ${gorev.gorevAdi}
                                </label>
                            </div>
                    </li> `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", gorevEkle);

        document
        .querySelector("#btnClear")
        .addEventListener("click", gorevTemizle);

        function  gorevEkle(event) {
          // console.log(event.target);
          event.target.classList.add("btn-lg");


          event.preventDefault();
        };

        function gorevTemizle(event) {
          console.log("Sil");

          event.preventDefault();
        };
    </script>
  </body>
</html>
